<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="logo">HouseHelpKonnect</div>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="find-work.html">Find Work</a></li>
                <li><a href="find-househelp.html" class="active">Find a Househelp</a></li>
                <li><a href="contact.html">Contact Us</a></li>
                <li><a href="privacy.html">Privacy Policy</a></li>
            </ul>
        </nav>
    </header>

    <section class="form-section">
        <h1>Find a Househelp</h1>
        <form id="employerForm">
            <label for="employerName">Your Name:</label>
            <input type="text" id="employerName" name="employerName" required>

            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" required>

            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" required>

            <label for="location">Location:</label>
            <input type="text" id="location" name="location" required>

            <label for="tasks">Expected Tasks:</label>
            <textarea id="tasks" name="tasks" rows="4" required></textarea>

            <label for="budget">Budget:</label>
            <input type="text" id="budget" name="budget" required>

            <button type="submit" class="btn-primary">Submit Request</button>
        </form>
    </section>
